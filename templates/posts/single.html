{% extends 'base.html' %}
{% load humanize %}
{% block title %} - All Posts{% endblock %}

{% block content %}

<!-- Page Header -->
<header class="masthead" style="background-image: url({{ post.image.url }})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ post.title }}</h1>
            <h2 class="subheading">{{ post.subheading }}</h2>
            <span class="meta">Posted by
              <a href="{% url 'category' post.category_id %}">{{ post.category.name }}</a>
              on {{ post.create_date | timesince }}</span>
          </div>
        </div>
      </div>
    </div>
</header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{ post.body }}</p>
        </div>
      </div>
    </div>
</article>

  <hr>

    
{% endblock %}
